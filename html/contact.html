<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title> *THE CAFE SHOP* </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2> The Cafe </h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="hero-page-three">
            <div class="box"></div>
            <h1> Contact Us </h1>
        </section>

    
        <section class="contact-form-section">
            <h2>Send a Message</h2>
            <form action="/submit-form" method="post">
                <ul>
                    <li>
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your Name" required />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="cafe@example.com" required />
                    </li>
                    <li>
                        <label for="urgency"> How important is it? (1-5):</label>
                        <input type="range" id="urgency" name="urgency" min="1" max="5" />
                    </li>
                    <li>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
</body>
</html>
